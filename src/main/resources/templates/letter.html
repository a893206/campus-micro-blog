<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body class="welcome_index">

<header th:replace="header :: header"></header>
<div id="main">
    <div class="container">
        <ul class="letter-list">
            <li id="conversation-item-10005_622873" th:each="vo : ${vos}">
                <a class="letter-link" th:href="@{'/msg/detail/' + ${vo.get('conversation').conversationId}}"></a>
                <div class="letter-info">
                    <span class="l-time">[[${#dates.format(vo.get('conversation').createdDate, 'yyyy-MM-dd HH:mm:ss')}]]</span>
                    <div class="l-operate-bar">
                        <a href="javascript:void(0);" class="sns-action-del" data-id="">
                        删除
                        </a>
                        <a th:href="@{'/msg/detail/' + ${vo.get('conversation').conversationId}}">
                            共[[${vo.get('conversation').cnt}]]条会话
                        </a>
                    </div>
                </div>
                <div class="chat-headbox">
                        <span class="msg-num" th:if="${vo.get('unread')}">
                            [[${vo.get('unread')}]]
                        </span>
                    <a class="list-head" th:href="@{'/user/' + ${vo.get('user').id}}">
                        <img alt="头像" th:src="${vo.get('user').headUrl}">
                    </a>
                </div>
                <div class="letter-detail">
                    <a th:href="@{'/user/' + ${vo.get('user').id}}" class="letter-name level-color-1">
                        [[${vo.get('user').name}]]
                    </a>
                    <p class="letter-brief">
                        <a th:href="@{'/msg/detail/' + ${vo.get('conversation').conversationId}}">
                            [[${vo.get('conversation').content}]]
                        </a>
                    </p>
                </div>
            </li>
        </ul>

        <nav th:replace="pagination :: pagination"></nav>

    </div>
</div>
<footer th:replace="footer"></footer>

</body>
</html>
